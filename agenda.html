<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="Container">
        <header>
            <img src="agendactt.png" alt="Agenda"/>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="Contato" required placeholder=" Contato Novo"/>
            <input type="text" id="numTelef" required placeholder=" Número do Contato">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing = 0px>
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número de Telefone</th>
                    <th>Foto do Contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Número Pessoal</td>
                    <td>90000-0000</td>
                    <td id="pessoa"><img src="pessoa.jpg" alt="ícone de rosto"/></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script src="main.js"></script>
</html>
